<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe {
        width: 400px;
        height: 400px;
        border: 1px dotted black;
    }
</style>

<body>
    <h1>Testando uso de um iframe</h1>
    <p>Acessando o site do

        <!--Tamanho padrão 300px x 150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe>

        <a href="http://www.cursoemvideo.com" target="_blank" rel="external">Curso em video</a>

        para
        aprender a programar
    </p>

    <p>
        O site do <iframe src="https://www.pexels.com/" frameborder="0"></iframe> também muito legal
    </p>

    <p>
        O meu repositório
        <iframe src="https://silasfas.github.io/Cordel-Moderno/" frameborder="0" height="500" width="500"></iframe>
        <a href="https://silasfas.github.io/Cordel-Moderno/" target="_blank" rel="external">repositório</a>

        é bem legal
    </p>
</body>

</html>
