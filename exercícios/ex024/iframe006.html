<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>

<body>
    <h1>Conteúdo dentro de iframes</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi rem minima, magnam reiciendis, doloribus sunt
        quaerat voluptate porro vel asperiores error voluptas eius laudantium ratione tenetur. Sequi officiis quo
        temporibus!
    </p>

    <h2>Vídeos</h2>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe
            src="https://player.vimeo.com/video/271214977?h=77acf7f307"
            style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div>
    <script src="https://player.vimeo.com/api/player.js"></script>

    <h2>Mapas do google</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1371555206624!2d-46.65690901149016!3d-23.5635170258687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c88849fd6d%3A0x6c2a8652e6e5b36a!2sShopping%20Cidade%20S%C3%A3o%20Paulo!5e0!3m2!1sen!2sbr!4v1679584390031!5m2!1sen!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-23.563560&lon=-46.652819&ct=livemap" width="600"
        height="450" allowfullscreen></iframe>
</body>

</html>
