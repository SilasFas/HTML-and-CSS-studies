    <title>Flexbox</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: antiquewhite;
        }

        .container {
            background-color: antiquewhite;
            height: 600px;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            border: 5px solid black;


            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            align-content: center;
            gap: 10px 50px;
        }

        #bloco {

            text-align: center;
            border-radius: 10px;
        }

        .bloco1 {
            background-color: aqua;
            font-size: 30px;
            order: 0;
            flex-shrink: 1;
            flex-grow: 1;
            flex-basis: auto;

        }

        .bloco2 {
            background-color: purple;
            font-size: 30px;
            order: 0;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: auto;

        }

        .bloco3 {
            background-color: blue;
            font-size: 30px;
            order: 0;
            flex-shrink: 1;
            flex-grow: 2;
            flex-basis: auto;
        }
    </style>
</head>
