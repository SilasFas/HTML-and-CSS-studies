<body>
    <h1>Exmeplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="numero">Numero:</label>
            <input type="range" name="numero" id="numero" min="0" max="10" value="5" oninput="valor.innerHTML = Number(numero.value)">
            <output id="valor">5</output>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

</body>
