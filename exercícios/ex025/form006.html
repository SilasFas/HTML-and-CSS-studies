<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>

    <p>
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>

    <p>
        <!--
            começa de 0 e vai até 100
            pode ser mudado a partir do value
            pode colocar valor min e max
        -->
        <label for="inivel">Nível de satisfação</label>
        <input type="range" name="nivel" id="inivel" value="7" min="5" max="10">
    </p>

    <p>
        <!--
            Sempre quando for usar esse elemento é preciso mudar o método para POST, a foto é maior do que 3000 bytes.
        -->
        <label for="ifoto">Foto do perfil: </label>
        <input type="file" name="foto" id="ifoto">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>

</html>
