<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idnome">Nome: </label>
            <input type="text" name="nome" id="idnome" required minlength="10" maxlength="50" autocomplete="name"
                placeholder="Nome completo">
        </p>

        <p>
            <label for="idmedia">Média: </label>
            <input type="number" name="media" id="idmedia" step="0.01" min="0" max="10" required placeholder="0 á 10"
                value="5">
        </p>

        <p>
            <label for="idmes">Mês: </label>
            <input type="month" name="mes" id="idmes" value="2020-07">
        </p>


        <p>
            <label for="iddia">Dia da prova</label>
            <input type="date" name="dia" id="iddia" value="2020-07-14">
        </p>


        <p>
            <label for="idhora"></label>
            <input type="time" name="hora" id="idhora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
<!-- 
required (faz o campo ser obrigatório)
minlength="8" (para letras)
maxlength="20" (para letras)
size="10" (tamanho da caixa)
placeholder="mínimo 8 digitos...
autocomplete="current-password">

step="0.01" pulos de decimais para o input number
min="0" (para números)
max="10" (para números)
value="5" estabelce um valor
-->
