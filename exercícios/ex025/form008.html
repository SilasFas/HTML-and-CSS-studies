<body>
    <h1>Exmeplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="numero1">Numero 1:</label>
            <input type="number" name="numero1" id="numero1" min="0" max="50" required
                oninput="soma.innerHTML = Number(numero1.value) + Number(numero2.value)">
        </p>
        <p>
            <label for="numero2">Numero 2:</label>
            <input type="number" name="numero2" id="numero2" min="0" max="50" required
                oninput="soma.innerHTML = Number(numero1.value) + Number(numero2.value)">
        </p>

        <p>
            <label for="soma">Soma:</label>
            <output id="soma">0</output>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
